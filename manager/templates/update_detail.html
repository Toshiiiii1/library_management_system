{% extends 'base.html' %}
{% block content %}

    <div class="col-md-6 offset-md-3">
        <h1>Update Detail</h1>
        <br/>

        <form method="POST" action="{% url 'update-detail' detail.id%}">
            {% csrf_token %}

            {{ form.as_p }}

            <br/>
            <button type="submit" class="btn btn-success m-1">Update</button>
            <a href="{% url 'delete-detail' detail.id%}" class="btn btn-danger m-1">Delete</a>

        </form>

    </div>

{% endblock %}
