{% extends "base.html" %}

{% block content %}
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
          <strong>
            {{ member.name }}
          </strong>
      </div>
      <div class="card-body">
          <p class="card-text">
              <strong>ID: </strong>{{ member.id }}
          </p>
          <p class="card-text">
              <strong>Created at: </strong>{{ member.created_at }}
          </p>
      </div>
    </div>
  
    <br/><br/>
    <a href="{% url 'member' %}" class="btn btn-secondary">Back</a>
    <a href="{% url 'delete-member' member.id%}" class="btn btn-danger">Delete</a>
    <a href="{% url 'update-member' member.id%}" class="btn btn-secondary">Update record</a>
  </div>
{% endblock %}
