{% extends "base.html" %}

{% block content %}

    {% if not user.is_authenticated %}
	<div class="col-md-6 offset-md-3">
		<h1>Login</h1>
		<br>
		<form action="{% url 'home' %}" method="POST">
			{% csrf_token %}
			<form>
				<div class="mb-3">
					<input
						type="text"
						class="form-control"
						name="username"
						placeholder="User Name"
					/>
				</div>
				<div class="mb-3">
					<input
						type="password"
						class="form-control"
						name="password"
						placeholder="Pass Word"
						required
					/>
				</div>
				<button type="submit" class="btn btn-secondary">Login</button>
			</form>
		</form>
	</div>
    {% endif %}

{% endblock %}
