{% extends 'base.html' %}
{% block content %}
<h1>Borrow List</h1>
	{% if borrow_list %}
		<ul>
			{% for borrow in borrow_list %}
			<li>
				<a href="{{ borrow.get_absolute_url }}">{{ borrow.borrow_id }}</a>
				({{borrow.member_id}})
			</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>There are no borrows in the library.</p>
	{% endif %}
{% endblock %}
