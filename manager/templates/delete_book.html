{% extends "base.html" %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h2>Xác nhận xóa {{ book.title }}</h2>
        <form method="post">
            {% csrf_token %}
            <p>Bạn có chắc muốn xóa {{ book.title }}?</p>
            <input type="submit" class="btn btn-danger" value="Xóa" />
            <a href="{% url 'books' %}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
{% endblock %}
