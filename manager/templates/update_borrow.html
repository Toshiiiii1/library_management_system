{% extends 'base.html' %}
{% block content %}

    <div class="col-md-6 offset-md-3">
        <h1>Update Borrow</h1>
        <br/>

        <form method="POST" action="{% url 'update-borrow' borrow.id%}">
            {% csrf_token %}

            {{ form.as_p }}

            <br/>
            <button type="submit" class="btn btn-secondary m-1">Update</button>
            <a href="{% url 'borrow-detail' borrow.id%}" class="btn btn-secondary m-1">Back</a>

        </form>

    </div>

{% endblock %}
