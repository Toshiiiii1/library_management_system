{% extends 'base.html' %}
{% block content %}

    <div class="col-md-6 offset-md-3">
        <h1>Add Book</h1>
        <br/>

        <form method="POST" action="{% url 'addbook' %}">
            {% csrf_token %}

            {{ form.as_p }}

            <br/>
            <button type="submit" class="btn btn-secondary">Add Book</button>
            <a href="{% url 'books' %}" class="btn btn-secondary">Back</a>

        </form>

    </div>

{% endblock %}
