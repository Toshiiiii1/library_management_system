{% extends 'base.html' %}
{% block content %}
<h1>Member List</h1>
	{% if member_list %}
		<ul>
			{% for member in member_list %}
			<li>
				<a href="{{ member.get_absolute_url }}">{{ member.member_id }}</a>
				({{member.name}})
			</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>There are no members in the library.</p>
	{% endif %}
{% endblock %}
