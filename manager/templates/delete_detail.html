{% extends "base.html" %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h2>Xác nhận xóa {{ detail.id }}</h2>
        <form method="post">
            {% csrf_token %}
            <p>Bạn có chắc muốn xóa {{ detail.id }}?</p>
            <input type="submit" class="btn btn-danger m-1" value="Xóa" />
            <a href="{% url 'borrow-detail' detail.borrow_id.id%}" class="btn btn-secondary m-1">Hủy</a>
        </form>
    </div>
{% endblock %}
